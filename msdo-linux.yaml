categories:
  - containers
  - IaC
tools:
  - terrascan
  - tfsec
  - checkov
analysis_type: IaC
platform: linux
analysis_config:
  terrascan:
    format: sarif
    severity: CRITICAL,HIGH
    skip-rules: []
    output-type: sarif
    use-colors: auto
    log-level: error
  tfsec:
    format: sarif
    severity: CRITICAL,HIGH
    exclude: []
    out: tfsec.sarif
    no-color: true
    update: false
  checkov:
    format: sarif
    severity: CRITICAL,HIGH
    skip-check: []
    quiet: true
    no-guide: true
    compact: true
    output: checkov.sarif
