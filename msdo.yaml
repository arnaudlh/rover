categories:
  - containers
  - IaC
tools:
  - trivy
  - terrascan
  - tfsec
  - checkov
analysis_type: IaC
analysis_config:
  trivy:
    format: sarif
    exit-code: 1
    scan:
      security-checks: vuln
      skip-dirs:
        - tests/
      skip-files:
        - test_*.py
      severity: CRITICAL,HIGH
      ignore-unfixed: true
      list-all-pkgs: true
    report:
      sarif:
        add-source: true
        artifact-location: true
