categories:
  - containers
  - IaC
tools:
  - trivy
  - terrascan
  - tfsec
  - checkov
analysis_type: IaC
analysis_config:
  trivy:
    format: sarif
    scanners:
      - vuln
    severity: CRITICAL,HIGH
    timeout: 10m
    skip-dirs:
      - tests/
    skip-files:
      - test_*.py
    list-all-pkgs: true
    ignore-unfixed: true
    report:
      sarif:
        add-source: true
        artifact-location: true
