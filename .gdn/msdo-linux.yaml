categories:
  - containers
  - IaC
tools:
  - terrascan
  - tfsec
  - checkov
analysis_config:
  terrascan:
    tool:
      name: "Terrascan"
      version: "Latest"
    arguments:
      scan: "scan"
      output-type: "sarif"
      log-level: "error"
      use-colors: "auto"
      severity: "CRITICAL,HIGH"
      output: "/home/runner/work/rover/rover/.gdn/sarif/terrascan.sarif"
  tfsec:
    config: /home/runner/work/rover/rover/.gdn/tfsec-linux.yaml
  checkov:
    config: /home/runner/work/rover/rover/.gdn/checkov-linux.yaml
analysis_type: IaC
platform: linux
sarif:
  enabled: true
  directory: /home/runner/work/rover/rover/.gdn/sarif
  file: msdo.sarif
