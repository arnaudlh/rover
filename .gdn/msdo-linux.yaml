categories:
  - containers
  - IaC
tools:
  - terrascan
  - tfsec
  - checkov
analysis_config:
  terrascan:
    tool:
      name: "Terrascan"
      version: "Latest"
    arguments:
      init: ""
      scan: "scan"
      server: ""
      version: ""
      configPath: ""
      logLevel: ""
      logType: ""
      outputType: "sarif"
      categories: ""
      configOnly: ""
      findVuln: ""
      help: ""
      iacDir: "$(WorkingDirectory)"
      iacFile: ""
      iacType: ""
      iacVersion: ""
      nonRecursive: ""
      policyPath: ""
      policyType: ""
      remoteType: ""
      remoteUrl: ""
      scanRules: ""
      severity: "CRITICAL,HIGH"
      showPassed: ""
      skipRules: ""
      useColors: "auto"
      useTerraformCache: ""
      verbose: ""
      output: "/home/runner/work/rover/rover/.gdn/sarif/terrascan.sarif"
  tfsec:
    config: /home/runner/work/rover/rover/.gdn/tfsec-linux.yaml
  checkov:
    config: /home/runner/work/rover/rover/.gdn/checkov-linux.yaml
analysis_type: IaC
platform: linux
sarif:
  enabled: true
  directory: /home/runner/work/rover/rover/.gdn/sarif
  file: msdo.sarif
