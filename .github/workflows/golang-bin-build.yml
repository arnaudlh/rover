name: Go Binary Build

on:
  workflow_dispatch:
  push:
    branches:
      - 'golang-bin'
  pull_request:
    branches:
      - 'golang-bin'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Build binary
        run: |
          go mod download
          go build -v -o rover cmd/rover/main.go

      - name: Run tests
        run: go test -v ./...

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: rover
          path: rover
          if-no-files-found: error

  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: rover
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        env:
          BUILDX_BAKE_ENTITLEMENTS_FS: "1"
          DOCKER_BUILDKIT: "1"
          DOCKER_REGISTRY: ghcr.io
          DOCKER_IMAGE: ${{ github.repository }}
          DOCKER_TAG: ${{ github.ref_name }}
          USERNAME: vscode
          USER_UID: 1000
          USER_GID: 1000
          TF_PLUGIN_CACHE_DIR: /tf/cache
          TARGETOS: linux
          TARGETARCH: amd64
          versionKubectl: 1.28
          versionKubelogin: 0.1.1
          versionVault: 1.15.4
          versionTerraform: 1.11.0-alpha20241106
          versionDockerCompose: 2.30.3
          versionPacker: 1.11.2
          versionPowershell: 7.4.6
          versionTerraformDocs: 0.16.0
          versionTerrascan: 1.19.9
          versionTfupdate: 0.8.5
          versionAnsible: 2.18.0
          versionGolang: 1.21.6
          extensionsAzureCli: resource-graph
        run: |
          docker buildx bake \
            --set *.platform=linux/amd64,linux/arm64 \
            --set *.tags=${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${DOCKER_TAG} \
            --set *.args.USERNAME=${USERNAME} \
            --set *.args.USER_UID=${USER_UID} \
            --set *.args.USER_GID=${USER_GID} \
            --set *.args.TF_PLUGIN_CACHE_DIR=${TF_PLUGIN_CACHE_DIR} \
            --set *.args.TARGETOS=${TARGETOS} \
            --set *.args.TARGETARCH=${TARGETARCH} \
            --set *.args.versionKubectl=${versionKubectl} \
            --set *.args.versionKubelogin=${versionKubelogin} \
            --set *.args.versionVault=${versionVault} \
            --set *.args.versionTerraform=1.11.0-alpha20241106 \
            --set *.args.versionDockerCompose=2.30.3 \
            --set *.args.versionPacker=1.11.2 \
            --set *.args.versionPowershell=7.4.6 \
            --set *.args.versionTerraformDocs=0.16.0 \
            --set *.args.versionTerrascan=1.19.9 \
            --set *.args.versionTfupdate=0.8.5 \
            --set *.args.versionAnsible=2.18.0 \
            --set *.args.versionGolang=1.21.6 \
            --set *.args.extensionsAzureCli=resource-graph \
            --set *.output=type=registry \
            --set *.target=rover \
            --allow=fs=/tmp \
            -f docker-bake.hcl \
            -f docker-bake.override.hcl \
            --push rover_registry
