name: Go Binary Build

on:
  workflow_dispatch:
  push:
    branches:
      - 'golang-bin'
  pull_request:
    branches:
      - 'golang-bin'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Build binary
        run: |
          go mod download
          go build -v -o rover cmd/rover/main.go

      - name: Run tests
        run: go test -v ./...

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: rover
          path: rover
          if-no-files-found: error

  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: rover
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        env:
          BUILDX_BAKE_ENTITLEMENTS_FS: "0"
          DOCKER_BUILDKIT: "1"
          DOCKER_REGISTRY: ghcr.io
          DOCKER_IMAGE: ${{ github.repository }}
          DOCKER_TAG: ${{ github.ref_name }}
        run: |
          docker buildx bake \
            --set *.platform=linux/amd64,linux/arm64 \
            --set *.tags=${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${DOCKER_TAG} \
            --set *.args.USERNAME=vscode \
            --set *.args.USER_UID=1000 \
            --set *.args.USER_GID=1000 \
            --set *.args.TF_PLUGIN_CACHE_DIR=/tf/cache \
            --set *.args.versionTerraform=1.11.0-alpha20241106 \
            --set *.args.versionDockerCompose=2.30.3 \
            --set *.args.versionPacker=1.11.2 \
            --set *.args.versionPowershell=7.4.6 \
            --set *.args.versionTerraformDocs=0.16.0 \
            --set *.args.versionTerrascan=1.19.9 \
            --set *.args.versionTfupdate=0.8.5 \
            --set *.args.versionAnsible=2.18.0 \
            --set *.args.extensionsAzureCli=resource-graph \
            --allow=fs=/tmp \
            -f docker-bake.hcl \
            -f docker-bake.override.hcl \
            --push rover_registry
