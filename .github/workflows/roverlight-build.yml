name: Roverlight-Test-Build-On-PR

on:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: 
          - linux/amd64 
          - linux/arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        buildkitd-flags: --debug

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-${{ matrix.platform }}-buildx-${{ hashFiles('Dockerfile.roverlight') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.platform }}-buildx-
    
    - name: Generate tags
      id: tag
      run: echo "date=$(date +'%g%m.%d%H%M')" >> $GITHUB_OUTPUT
          
    - name: Docker Hub Login
      if: false
      uses: docker/login-action@v3
      with:
        username: aztfmod
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Testing roverlight
      id: push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.roverlight
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
        build-args: |
          versionRover=${{ steps.tag.outputs.date }}
        push: false
        load: ${{ matrix.platform == 'linux/amd64' }}
        tags: ghcr.io/${{ github.repository }}/rover/roverlight:${{ steps.tag.outputs.date }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: ${{ matrix.platform }}
        outputs: type=image

    - name: Scan container
      if: matrix.platform == 'linux/amd64'
      uses: anchore/scan-action@v3
      id: scan
      with:
        image: ghcr.io/${{ github.repository }}/rover/roverlight:${{ steps.tag.outputs.date }}
        severity-cutoff: critical

    - name: Upload scan SARIF report
      if: matrix.platform == 'linux/amd64'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}

    # Move cache to avoid growing indefinitely
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
