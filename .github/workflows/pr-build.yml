name: PR Build & Test

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - 'devin/**'
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  checks: write
  pull-requests: write
  actions: write
  id-token: write
  statuses: write
  security-events: write

defaults:
  run:
    shell: bash

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/rover
  BUILDX_NO_DEFAULT_LOAD: true
  DOCKER_BUILDKIT: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/rover
          tags: |
            type=sha,prefix=pr-
            type=ref,event=pr

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/rover:pr-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/rover:pr-latest
          target: base
          platforms: linux/amd64
          cache-from: type=gha,scope=${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}
          provenance: false
          sbom: false
          build-args: |
            TARGETARCH=amd64
            TARGETOS=linux
            USER_UID=1000
            USER_GID=1000
            USERNAME=vscode
            versionVault=1.15.0
            versionGolang=1.21.6
            versionKubectl=1.28.4
            versionKubelogin=0.1.0
            versionDockerCompose=2.24.1
            versionTerraformDocs=0.17.0
            versionPacker=1.10.0
            versionPowershell=7.4.1
            versionAnsible=2.16.2
            extensionsAzureCli=aks-preview
            versionTerrascan=1.18.3
            versionTfupdate=0.7.2
          
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository }}/rover:pr-${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Report build status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const { number } = context.issue;
            const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
            
            let body = `Build Status: ${status}

Build Information:
- Platforms: linux/amd64
- SHA: ${context.sha}
- Build ID: ${{ steps.docker_build.outputs.digest || 'N/A' }}
- Security: Trivy scan results uploaded to Security tab

Status Details:
- Build: ${status}
- Security Scan: ${process.env.TRIVY_EXIT_CODE === '0' ? '✅' : '❌'}

Debug Information:
- Docker Version: \`${{ steps.docker_build.outputs.docker-version || 'N/A' }}\`
- BuildKit Version: \`${{ steps.docker_build.outputs.buildkit-version || 'N/A' }}\``;
            
            if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: number,
                body
              });
            }
            
            // Set status check
            const conclusion = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            await github.rest.checks.create({
              owner,
              repo,
              name: 'Build & Security Check',
              head_sha: context.sha,
              status: 'completed',
              conclusion,
              output: {
                title: `Build ${status}`,
                summary: body
              }
            });
