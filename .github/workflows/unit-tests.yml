name: Unit Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install ShellSpec
        run: |
          curl -fsSL https://git.io/shellspec | sh -s -- --yes
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Setup Test Environment
        run: |
          mkdir -p spec/unit/lib
          cp scripts/lib/*.sh spec/unit/lib/
          cp scripts/functions.sh spec/unit/lib/
          cp scripts/rover.sh spec/unit/lib/
          chmod +x spec/unit/lib/*.sh
          ls -la spec/unit/lib/
          
      - name: Run Unit Tests
        run: |
          cd $GITHUB_WORKSPACE
          export PATH="$HOME/.local/bin:$PATH"
          export script_path="$GITHUB_WORKSPACE/scripts"
          export TF_DATA_DIR="/tmp/test"
          mkdir -p "${TF_DATA_DIR}/tfstates/level0/default"
          shellspec --init
          shellspec --format documentation --shell bash --no-banner --fail-fast spec/unit/lib/init_spec.sh spec/unit/lib/parse_parameters_spec.sh || exit 1
      
      - name: Generate Coverage Report
        run: |
          cd $GITHUB_WORKSPACE
          shellspec --coverage --kcov-options "--include-pattern=scripts/" spec/unit/lib/
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          
      - name: Report Coverage
        run: |
          echo "Coverage Report Summary:"
          cat coverage/coverage.txt || echo "No coverage data available"
