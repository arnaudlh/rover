name: Unit Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install ShellSpec
        run: |
          curl -fsSL https://git.io/shellspec | sh -s -- --yes
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Setup Test Environment
        run: |
          mkdir -p spec/unit/lib
          cp -r scripts/lib/* spec/unit/lib/
          cp scripts/functions.sh spec/unit/lib/functions.sh
          cp scripts/rover.sh spec/unit/lib/rover.sh
          chmod +x spec/unit/lib/*.sh
          ls -la spec/unit/lib/
          mkdir -p /tmp/test/tfstates/level0/default
          
      - name: Run Unit Tests
        run: |
          cd $GITHUB_WORKSPACE/spec/unit/lib
          export PATH="$HOME/.local/bin:$PATH"
          export script_path="$GITHUB_WORKSPACE/scripts"
          export TF_DATA_DIR="/tmp/test"
          export TF_VAR_environment="test"
          export TF_VAR_level="level0"
          export TF_VAR_workspace="default"
          export TF_VAR_tfstate_subscription_id="sub123"
          export TF_VAR_tenant_id="tenant123"
          export location="eastus"
          shellspec --init
          shellspec --format documentation --shell bash --no-banner --fail-fast init_spec.sh -f d || exit 1
      
      - name: Generate Coverage Report
        run: |
          cd $GITHUB_WORKSPACE
          shellspec --coverage --kcov-options "--include-pattern=scripts/" spec/unit/lib/
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          
      - name: Report Coverage
        run: |
          echo "Coverage Report Summary:"
          cat coverage/coverage.txt || echo "No coverage data available"
