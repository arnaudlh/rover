name: Unit Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install ShellSpec
        run: |
          curl -fsSL https://git.io/shellspec | sh -s -- --yes
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Setup Test Environment
        run: |
          # Set up test directory structure
          mkdir -p spec/unit/lib/scripts/lib
          
          # Copy scripts to test directory
          cp -r scripts/lib/* spec/unit/lib/scripts/lib/
          cp scripts/functions.sh spec/unit/lib/scripts/
          cp scripts/rover.sh spec/unit/lib/scripts/
          
          # Set up permissions
          chmod +x spec/unit/lib/scripts/lib/*.sh spec/unit/lib/scripts/*.sh
          
          # Create test state directory
          mkdir -p /tmp/test/tfstates/level0/default
          
          # Debug information
          echo "Test environment structure:"
          ls -la spec/unit/lib/scripts/lib/
          echo "Current working directory:"
          pwd
          echo "Script contents:"
          ls -la spec/unit/lib/scripts/
          
      - name: Run Unit Tests
        run: |
          cd $GITHUB_WORKSPACE
          
          # Set up environment variables
          export PATH="$HOME/.local/bin:$PATH"
          export script_path="$GITHUB_WORKSPACE"
          export TF_DATA_DIR="/tmp/test"
          export TF_VAR_environment="test"
          export TF_VAR_level="level0"
          export TF_VAR_workspace="default"
          export TF_VAR_tfstate_subscription_id="sub123"
          export TF_VAR_tenant_id="tenant123"
          export location="eastus"
          
          # Debug information
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "Script path: $script_path"
          echo "Environment:"
          env | grep -E "script_path|TF_|location"
          
          # Initialize and run tests
          cd spec/unit/lib
          shellspec --init
          shellspec --format documentation --shell bash --no-banner --fail-fast init_spec.sh -f d || exit 1
      
      - name: Generate Coverage Report
        run: |
          cd $GITHUB_WORKSPACE
          shellspec --coverage --kcov-options "--include-pattern=scripts/" spec/unit/lib/
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          
      - name: Report Coverage
        run: |
          echo "Coverage Report Summary:"
          cat coverage/coverage.txt || echo "No coverage data available"
