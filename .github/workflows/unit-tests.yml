name: Unit Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install ShellSpec
        run: |
          curl -fsSL https://git.io/shellspec | sh -s -- --yes
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Setup Test Environment
        run: |
          # Set up test directory structure
          mkdir -p spec/unit/lib
          
          # Copy scripts to test directory
          cp -r scripts/lib/* spec/unit/lib/
          mkdir -p spec/unit/lib/tfcloud
          cp -r scripts/tfcloud/* spec/unit/lib/tfcloud/
          cp scripts/functions.sh spec/unit/lib/
          cp scripts/rover.sh spec/unit/lib/
          cp scripts/tfstate.sh spec/unit/lib/
          cp scripts/remote.sh spec/unit/lib/
          cp scripts/parse_command.sh spec/unit/lib/
          cp scripts/banner.sh spec/unit/lib/
          cp scripts/clone.sh spec/unit/lib/
          cp scripts/walkthrough.sh spec/unit/lib/
          cp scripts/sshd.sh spec/unit/lib/
          cp scripts/backend.hcl.tf spec/unit/lib/
          cp scripts/backend.azurerm.tf spec/unit/lib/
          cp scripts/task.sh spec/unit/lib/
          
          # Set up permissions
          chmod +x spec/unit/lib/*.sh || true
          chmod +x spec/unit/lib/tfcloud/*.sh || true
          
          # Debug information
          echo "Test environment structure:"
          ls -la spec/unit/lib/
          echo "Current directory: $PWD"
          
          # Set SHELLSPEC environment variables
          export SHELLSPEC_HELPERDIR="$PWD/spec/unit/lib"
          export SHELLSPEC_LOAD_PATH="$PWD/spec/unit/lib"
          
          # Create test state directory
          mkdir -p /tmp/test/tfstates/level0/default
          
          # Debug information
          echo "Test environment structure:"
          ls -la spec/unit/lib/
          echo "Current working directory:"
          pwd
          
      - name: Run Unit Tests
        run: |
          cd $GITHUB_WORKSPACE
          
          # Set up environment variables
          export PATH="$HOME/.local/bin:$PATH"
          export script_path="$GITHUB_WORKSPACE/spec/unit/lib"
          export TF_DATA_DIR="/tmp/test"
          export TF_VAR_environment="test"
          export TF_VAR_level="level0"
          export TF_VAR_workspace="default"
          export TF_VAR_tfstate_subscription_id="sub123"
          export TF_VAR_tenant_id="tenant123"
          export location="eastus"
          
          # Debug information
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "Script path: $script_path"
          echo "Environment:"
          env | grep -E "script_path|TF_|location"
          
          # Initialize and run tests
          cd spec/unit/lib
          shellspec --init
          
          # Run tests with detailed output
          echo "Running tests..."
          SHELLSPEC_LOAD_PATH="$PWD" shellspec --format documentation --shell bash --no-banner --fail-fast --jobs 1 *_spec.sh -f d || exit 1
      
      - name: Generate Coverage Report
        run: |
          cd $GITHUB_WORKSPACE
          shellspec --coverage --kcov-options "--include-pattern=scripts/" spec/unit/lib/
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          
      - name: Report Coverage
        run: |
          echo "Coverage Report Summary:"
          cat coverage/coverage.txt || echo "No coverage data available"
